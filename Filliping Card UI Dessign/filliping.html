<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filliping Card UI DESIGN</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <section>
        <div class="container">
          <div class="card front-face">
            <header>
                <span class="logo">
                    <img src="PNB.jpg" alt="">
                    <h5>Punjab Nation Bank</h5>
                </span>
                <img src="chip logo.jpg" alt="" class="chip">
                </header>

                <div class="card-details">
                    <div class="name-number">
                     <h6>Card Number</h6>
                     <h5 class="Number">8050 5040 2030 3020</h5>
                     <h5 class="name">Kajal</h5>
                    </div>
        
                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>05/28</h5>
                    </div>
                </div>

<!--*****************************************************************************************************************-->
             
                <div class="card back-face">
                    <h6>
                       For cusomer service call +977 4343 3433or email at PunjabNational@gmail.com 
                    </h6>

                    <span class="magnetic-strip">
                        <div class="signature"><i>005</i></div>
                        <h6>Lorem ipsum dolor sit amet consectetur adipisicing 
                            elit.Officiis perferendis tempore postrum amet quo molestias.
                        </h6>

                        
                    </span>
                </div>
          </div>
        </div>
    </section>

    
    
</body>
</html>
