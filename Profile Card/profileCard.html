<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE CARD UI DESIGN</title>
 
    <!--css link -->
    <link rel="stylesheet" href="ProfileCrad.css">
    
   <!--Boxicons Css Links-->
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

<!--main div Class=Profile card-->
    <div class="profile_card">

<!--image creation-->
        <div class="img"><img src="MyProfile.jpg" alt=" Profile"class="Profile-img">
        </div>
    
        <div class="text-data">
        <span class="name">CodingLab</span>
        <span class="Job">YouTuber & Blogger</span>
    </div>

    <!--create links fackbook, twitter and etc-->

    <div class="media-buttons">
        <a href="#" style="background: #4267b2"class="link">
            <i class='bx bxl-facebook'></i>
        </a>
       
        <a href="#" style="background: #1da1f2"class="link">
            <i class='bx bxl-twitter'></i>
        </a>
        
        <a href="#" style="background: #e1306c"class="link">
            <i class='bx bxl-instagram' ></i>
        </a>
       
        <a href="#"style="background: #ff0000" class="link">
            <i class='bx bxl-youtube' ></i>
        </a>
    
    </div>

<!--create buttons-->
    
      <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

<!--create a analytics .its means how many likes subscribe and share-->
    
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">20k</span>
            </div>

            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">25k</span>
            </div>

        </div>
    </div>
    
</body>
</html>
