<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="credit.css">
</head>

<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="PNB.jpg" alt="">
                <h5>Punjab Nation Bank</h5>
            </span>
            <img src="chip logo.jpg" alt="" class="chip">
        </header>

        <div class="card-details">
            <div class="name-number">
             <h6>Card Number</h6>
             <h5 class="Number">8050 5040 2030 3020</h5>
             <h5 class="name">Kajal</h5>
            </div>

            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/30</h5>
            </div>
        </div>

    </div>
    
</body>
</html>
